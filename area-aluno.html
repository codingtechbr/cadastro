<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Aluno</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/area-aluno.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h1, h3, h4 {
      text-align: center;
      color: #1a1a1a;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #0056d2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003fa3;
    }

    #informacoesAluno {
      margin-top: 20px;
      background-color: #f5f9ff;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background: #e7efff;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
    }

    p span {
      font-weight: 500;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container" >
    <img src="imagem/CFS-LOGO.jpg" alt="" width="100">
    <h1>Área do Aluno</h1>

    <!-- Login -->
    <div id="loginForm">
      <label for="emailLogin">E-mail</label>
      <input type="email" id="emailLogin" required>

      <label for="senhaLogin">Senha</label>
      <input type="password" id="senhaLogin" required>

      <button id="loginBtn">Entrar</button>
    </div>
    <div id="loader" style="display:none; text-align: center; margin-top: 20px;">
      <div class="spinner"></div>
      <p style="color: #555;">Carregando informações...</p>
    </div>
    
    <!-- Informações do aluno -->
    <div id="informacoesAluno">
      <h3>Informações Pessoais</h3>
      <p><strong>E-mail:</strong> <span id="emailAluno"></span></p>
      <p><strong>Telefone:</strong> <span id="telefoneAluno"></span></p>
      <p><strong>Endereço:</strong> <span id="enderecoAluno"></span></p>
      <p><strong>Data de Nascimento:</strong> <span id="dataNascimentoAluno"></span></p>

      <h4>Cursos Feitos</h4>
      <ul id="cursosAluno"></ul>

      <button id="baixarCertificado">Baixar Certificado</button>
    </div>
  </div>
</body>
</html>
